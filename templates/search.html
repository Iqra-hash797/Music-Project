<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h3 class="text-center">Search Results for "{{ query }}"</h3>

    {% if song or topsong %}
        <div class="container">
        
            <div class="row">
                {% for i in song %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="/media/{{ i.image }}" class="card-img-top" alt="{{ song.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">{{ i.tags }}</p>
                            <a href="/songs/{{ i.song_id }}" class="btn btn-primary">Listen Song</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        
            <div class="row">
                {% for i in topsong %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="/media/{{ i.image }}" class="card-img-top" alt="{{ topsong.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">{{ i.tags }}</p>
                            <a href="/topsongs/{{ i.song_id }}" class="btn btn-primary">Listen Song</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p class="text-center">No results found for "{{ query }}".</p>
    {% endif %}

</body>
</html>
